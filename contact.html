	</head>
	<body class="contact">

		<!-- Header -->
			<header id="header">
				<h1 id="logo"><a href="index.html">Manovuelta</a></h1>
				<nav id="nav">
					<ul>
						<li><a href="/">Inicio</a></li>
                        <li><a href="/blog.html">Blog</a></li>
						<li><a href="/archive.html">Archivo</a></li>
                        <li><a href="/radio.html">Radio</a></li>
						<li><a href="/feed.xml">RSS</a></li>
					</ul>
				</nav>
			</header>

		<!-- Main -->
			<article id="main">

				<header class="special container">
					<span class="icon fa-envelope"></span>
					<h2>para ponerse en contacto</h2>
					<p>Llene el siguiente formulario.</p>
				</header>

				<!-- One -->
					<section class="wrapper style4 special container small">

						<!-- Content -->
							<div class="content">
								<form>
									<div class="row half collapse-at-2">
										<div class="6u">
											<input type="text" name="name" placeholder="Nombre" />
										</div>
										<div class="6u">
											<input type="text" name="email" placeholder="Correo" />
										</div>
									</div>
									<div class="row half">
										<div class="12u">
											<input type="text" name="subject" placeholder="Asunto" />
										</div>
									</div>
									<div class="row half">
										<div class="12u">
											<textarea name="message" placeholder="Mensaje" rows="7"></textarea>
										</div>
									</div>
									<div class="row">
										<div class="12u">
											<ul class="buttons">
												<li><input type="submit" class="special" value="Enviar" /></li>
											</ul>
										</div>
									</div>
								</form>
							</div>

					</section>

			</article>

		<!-- Footer -->
			<footer id="footer">

				<ul class="icons">
				    <li><a href="https://twitter.com/ManovueltaRadio" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="https://www.facebook.com/LaManovuelta" class="icon circle fa-facebook"><span class="label">Facebook</span></a></li>

                </ul>

	</body>
